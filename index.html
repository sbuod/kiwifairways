<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Kiwi Fairways | Your guide to golf in beautiful Aotearoa / New Zealand</title>

    <meta name="description" content="Discover golf courses across New Zealand. Compare green fees, membership costs, course info and more with Kiwi Fairways." />
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://kiwifairways.nz">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Kiwi Fairways" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Kiwi Fairways | Your guide to golf in New Zealand">
    <meta property="og:description" content="Discover and compare golf courses, green fees and membership options across Aotearoa.">
    <meta property="og:url" content="https://kiwifairways.nz">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://kiwifairways.nz/images/share-image.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kiwi Fairways">
    <meta name="twitter:description" content="Your ultimate golf course guide for New Zealand.">
    <meta name="twitter:image" content="https://kiwifairways.nz/images/share-image.jpg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
  </head>

  <body>
    <!-- Wrapper div for entire page -->
    <div class="container">
      
      <!-- Logo div -->
      <div class="logo-container">
        <img src="/images/logo.png" alt="Kiwi Fairways Logo" class="site-logo" title="Thanks for the logo ChatGPT... :)">
      </div>	

      <!-- Filter Bar -->
      <div class="filter-bar">
        <select id="regionFilter">
          <option value="">All Regions</option>
        </select>

        <select id="holesFilter">
          <option value="">All Holes</option>
        </select>

        <input type="text" id="searchInput" placeholder="Search...">

        <div class="location-input-wrapper">
          <input type="text" id="locationInput" placeholder="Sort by distanceâ€¦" autocomplete="off">
          <div id="locationSuggestions" class="autocomplete-suggestions"></div>
          <span class="location-icon" id="detectLocation" title="Use my location">&#x1F4CD;</span>
        </div>
      </div>
      
      <!-- Data Table -->
      <table id="myTable">
        <thead>
          <tr>
            <th class="sortable" data-column="region">Region</th>
            <th class="sortable" data-column="courseName">Course Name</th>
            <th class="sortable" data-column="holes">Holes</th>
            <th class="sortable" data-column="slope">Slope</th>
            <th class="sortable" data-column="website">Website</th>
            <th class="sortable" data-column="gf">GF</th>
            <th class="sortable" data-column="gfAffiliated">GF (Affiliated)</th>
            <th class="sortable" data-column="membership">Membership</th>
            <th class="sortable" data-column="members">Members</th>
            <th class="sortable" data-column="notes">Notes</th>
            <th class="sortable" data-column="lastUpdated">Last Updated</th>
            <th class="sortable" data-column="gps">Location</th>
            <th class="sortable" data-column="distance" id="distanceHeader" style="display:none;">Distance</th>
          </tr>
        </thead>
        <tbody>
        <!-- Dynamic rows added by JS -->
        </tbody>
      </table>

      <!-- Row Count (Bottom Left) -->
      <div class="table-footer">
        <div id="rowCount" class="row-count">Showing 0 of 0 courses</div>
      </div>
    </div>

    <!-- Photon & Leaflet JS -->
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://unpkg.com/leaflet"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Your Custom Script -->
    <script src="js/scripts.js"></script>

  </body>
</html>
