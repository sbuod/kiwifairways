<!DOCTYPE html>
<html>
<head>
	<title>Kiwi Fairways</title>
	<meta name="description" content="Your guide to golf in beautiful Aotearoa / New Zealand" />
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<!-- Filter Bar: Wraps all filtering controls together for consistent layout -->
	<div class="filter-bar">
		<!-- Search Input: Users can type to filter results -->
		<input type="text" id="searchInput" placeholder="Search...">
	
		<!-- Region Filter: Dropdown populated dynamically with regions from the data -->
		<select id="regionFilter">
		<option value="">All Regions</option>
		<!-- More options added dynamically in JS -->
		</select>
	
		<!-- Holes Filter: Dropdown populated dynamically with holes (e.g., 9, 18) -->
		<select id="holesFilter">
		<option value="">All Holes</option>
		<!-- More options added dynamically in JS -->
		</select>
	</div>
  
	<table id="myTable">
        <thead>
            <tr>
                <th class="sortable" data-column="region">Region</th>
                <th class="sortable" data-column="courseName">Course Name</th>
                <th class="sortable" data-column="holes">Holes</th>
                <th class="sortable" data-column="slope">Slope</th>
				<th class="sortable" data-column="website">Website</th>
                <th class="sortable" data-column="gf">GF</th>
                <th class="sortable" data-column="gfAffiliated">GF (Affiliated)</th>
                <th class="sortable" data-column="membership">Membership</th>
				<th class="sortable" data-column="members">Members</th>
                <th class="sortable" data-column="notes">Notes</th>
				<th class="sortable" data-column="lastUpdated">Last Updated</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

	<script src="js/scripts.js"></script>
</body>
</html>
