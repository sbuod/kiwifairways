<!DOCTYPE html>
<html>
<head>
	<title>Kiwi Fairways</title>
	<meta name= “description” content=“Your guide to golf in beautiful Aotearoa / New Zealand”/>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<table id="myTable"></table>

	<script>
		// Replace the sheet ID and API key with your own values
		const sheetId = '1fMXuc1NynI3IncXzPLefj2OETDnF0NGAVKqIojP-GlY';
		const apiKey = 'AIzaSyA54V9Ype7Gkw71MfEVMEYjjdkJKF0w2ac';

		// URL of the Google Sheets API endpoint to fetch the data
		const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

		// Fetch the data from the Google Sheets API
		fetch(url)
			.then(response => response.json())
			.then(data => {
				// Create the HTML table
				const table = document.getElementById('myTable');
				const headers = data.values.shift();
				const headerRow = document.createElement('tr');
				headers.forEach(header => {
					const th = document.createElement('th');
					th.textContent = header;
					//console.log(header);
					headerRow.appendChild(th);
				});
				table.appendChild(headerRow);
				data.values.forEach(row => {
					const tr = document.createElement('tr');
					row.forEach(cell => {
						const td = document.createElement('td');
						td.textContent = cell;
						tr.appendChild(td);
					});
					table.appendChild(tr);
				});
			})
			.catch(error => console.error(error));
	</script>
	<a href="waitikiri.html">D</a>
</body>
</html>
